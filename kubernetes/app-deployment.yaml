apiVersion: apps/v1
kind: Deployment
metadata:
  name: npm-registry-follower
spec:
  replicas: 1
  selector:
    matchLabels:
      app: npm-registry-follower
  template:
    metadata:
      labels:
        app: npm-registry-follower
    spec:
      containers:
        - name: npm-registry-follower
          image: ghcr.io/kirupakaran/npm-registry-follower:main
          env:
            - name: POSTGRES_DB
              value: registry
            - name: POSTGRES_USER
              value: myuser
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-password
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_URL
              value: postgres
            - name: POSTGRES_PORT
              value: '5432'
